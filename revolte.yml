revolte:
  version: '1.0'
  project: Metal-Fury
  appName: El-Drago
  config:
    testSuite:
      command: test
  env:
    staging:
      branch: main
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.py
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
    qa:
      branch: main
      codeReview: false
      codeQuality: false
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.py
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
    production:
      branch: main
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.py
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
    preview:
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.py
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
